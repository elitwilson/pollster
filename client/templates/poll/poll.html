<template name="poll">
  <div class="template-createPoll">
    <div class="row">
    	<div class="col-md-3">
    	</div>
    	<div class="col-md-6">
    		{{>flashMessages}}
    		{{>enterPoll}}
    	</div>
    	<div class="col-md-2">
    	</div>
    </div>
  </div>
</template>

<template name="enterPoll">
    <div class="well">
        <h4>QUESTION:</h4>
        {{ test }}
    </div>
</template>

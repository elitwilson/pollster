<template name="poll">
  <div class="template-createPoll">
    <div class="row">
    	<div class="col-md-3">
    	</div>
    	<div class="col-md-6">
    		{{>flashMessages}}
    		{{>enterPoll}}
    	</div>
    	<div class="col-md-2">
    	</div>
    </div>
  </div>
</template>

<template name="enterPoll">
    <div class="well">
        <h4>QUESTION:</h4>
        {{ poll.questionText }}
        <hr>
        <form id="pollForm">
            <div class="form-group">
                {{#each poll.responseOptions}}
                        <div class="{{poll.pollType}}">
                            <label>
                                <input type="{{poll.pollType}}" name="{{poll.pollType}}" value="{{responseText}}">
                                {{ responseText }}
                            </label>
                        </div>
                {{/each}}
            </div>
            {{#if poll.comments}}
                <div class="form-group">
                    <label>
                        Comment:
                        <input type="text" name="comment" class="form-control" id="comment" placeholder="Type comment here" autocomplete="off">
                    </label>
                </div>
            {{/if}}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</template>
